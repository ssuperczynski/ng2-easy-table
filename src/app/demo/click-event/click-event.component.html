<div class="container">
  <div class="columns">
    <div class="column col-12">
      <small>Click in the table to submit the event to the parent component</small>
    </div>
  </div>
  <div class="columns">
    <div class="column col-12">
      <div id="eventArea">
        {{ clicked }}
      </div>
    </div>
  </div>
  <div class="columns">
    <div class="column col-12">
      <ngx-table
        [configuration]="configuration"
        [data]="data"
        [columns]="columns"
        (event)="eventEmitted($event)"
      >
      </ngx-table>
    </div>
  </div>
</div>
