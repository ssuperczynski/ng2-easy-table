<div class="columns">
  <div class="column col-12">
    <ngx-table
      [data]="data"
      #table
      [configuration]="configuration"
      [rowContextMenu]="rowContextMenu"
      [columns]="columns"
    >
    </ngx-table>
  </div>
</div>
<ng-template #rowContextMenu let-object>
  <ul class="menu">
    <li class="menu-item">
      <div class="c-hand" (click)="editCell(object)">Edit cell</div>
      <div class="c-hand" (click)="copyCell(object)">Copy cell</div>
      <div class="divider"></div>
      <div>Version: 1.2.3</div>
    </li>
  </ul>
</ng-template>
<ng-template #phoneTpl let-row let-rowIndex="rowIndex">
  <div class="phone" *ngIf="edit !== rowIndex">Phone: {{ row.phone }}</div>
  <div *ngIf="edit === rowIndex">
    <input
      type="text"
      placeholder="Phone"
      (blur)="update($event)"
      class="form-label"
      [value]="row.phone"
    />
  </div>
</ng-template>
