<div class="docs-container off-canvas off-canvas-sidebar-show">
  <div class="docs-navbar">
    <a class="off-canvas-display btn btn-link btn-action" *ngIf="!showMenu" (click)="showMenu = !showMenu">
      <i class="icon icon-menu"></i>
    </a>
  </div>

  <div id="sidebar" class="docs-sidebar off-canvas-sidebar" [class.active]="showMenu">
    <a href="https://github.com/ssuperczynski/ngx-easy-table" target="_blank" rel="noreferrer" class="btn btn-primary">GitHub</a>
    <span class="d-inline mx-2">Version: {{version}}</span>
    <div class="docs-nav">
      <div class="accordion-container">
        <div class="accordion">
          <input type="checkbox" title="API" id="accordion-api" name="accordion-api"
                 hidden
                 checked>
          <div class="accordion-body">
            <ul class="menu menu-nav">
              <li class="divider" [attr.data-content]="'Documentation'"></li>
              <li class="menu-item">
                <a href="#" [routerLink]="['/installation']"
                   (click)="select({ link: 'installation', name: 'Installation' })"
                   id="installation">
                  <i class="icon icon-link"></i> Installation
                </a>
              </li>
              <li class="menu-item">
                <a href="#" [routerLink]="['/api-doc']"
                   (click)="select({ link: 'api-doc', name: 'API doc' })"
                   id="api-doc">
                  <i class="icon icon-link"></i> API doc
                </a>
              </li>
              <li class="menu-item">
                <a href="#" [routerLink]="['/doc']"
                   (click)="select({ link: 'doc', name: 'Doc' })"
                   id="doc">
                  <i class="icon icon-link"></i> Doc
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">
            <input class="form-input input-sm menu-search"
                   type="text"
                   (input)="onMenuSearch($event.target.value)"
                   id="menu-search"
                   placeholder="Search">
          </label>
        </div>
        <div class="accordion" *ngFor="let position of menu | keyvalue">
          <input type="checkbox" title="{{position.key}}" id="accordion-{{position.key}}"
                 name="accordion-{{position.key}}"
                 hidden
                 checked>
          <div class="accordion-body">
            <ul class="menu menu-nav">
              <li class="divider" [attr.data-content]="position.key"></li>
              <li class="menu-item" *ngFor="let row of position.value | menuSearch:searchTerm">
                <a href="#" [routerLink]="[row.link]"
                   (click)="select(row)"
                   id="{{row.link}}">
                  <i class="icon icon-link"></i> {{row.name}}
                  <span *ngIf="row.experimental"
                        class="text-error d-inline tooltip"
                        data-tooltip="Experimental"
                        title="Experimental"><b>E</b>
                  </span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <a class="off-canvas-overlay btn btn-link btn-action" (click)="showMenu = !showMenu">
    <i class="icon icon-cross icon-2x float-right"></i>
  </a>

  <div id="content" class="docs-content off-canvas-content">
    <div class="container">
      <div *ngIf="selected && !excludedLinks">
        <h3>{{selected.name}}</h3>
        <div class="mb-2">
          <a class="btn"
             rel="noreferrer"
             href="https://github.com/ssuperczynski/ngx-easy-table/tree/master/src/app/demo/{{selected.link}}/{{selected.link}}.component.ts"
             target="_blank">
            See code here
          </a>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
